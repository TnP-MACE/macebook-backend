<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="file" id="my-file" />

        <script>
            async function asyncFunc() {
                const element = document.getElementById("my-file");
                const imageData = element.files[0];

                let formData = new FormData();
                formData.append("profilepicture", imageData);

                const token =
                    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImppbW15QGdtYWlsLmNvbSIsImlhdCI6MTYzODA3Nzc1MSwiZXhwIjoxNjM4MTY0MTUxfQ.o2lhmwVOM0LjlrpH-hT3aLNEczAZ1icTK508Pvf2-to";

                const response = await fetch("https://mace-connect.herokuapp.com/api/v1/profile/picture", {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                    body: formData,
                });

                const responseData = await response.json();
                console.log(responseData);
            }
            document.getElementById("my-file").addEventListener("change", asyncFunc);
        </script>
    </body>
</html>
